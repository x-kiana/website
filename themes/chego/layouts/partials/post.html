<article class='Post'>
	<a href="{{ .RelPermalink }}" style='text-decoration:none'><h1 class='PostTitle'>{{ .Title }}</h1></a>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02" }}</time>
<hr style='border: 1px solid {{ .Site.Params.colours.rule }}'>
{{ .Content }}
</article>
